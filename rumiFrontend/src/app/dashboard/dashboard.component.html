
<!-- <div *ngIf="friends | async"> -->
<div class="row">
    <div class="col">
        <h6><strong>Recent Activities</strong></h6>
        <div style="margin-left:25%" *ngFor="let recent of hack(recentActivities)">
            <br>
            <!-- Transactions -->
            <div style="background-color:#4a148c; color:white; width:50%;" class="center" *ngIf="recent.group_name">
                <p>{{recent.date}}</p>
                <p>${{recent.total}}</p>
                <p>Split With: {{recent.friend_names}}</p>
                <p>{{recent.transaction_type}}</p>
            </div><!-- Transactions -->
            <!-- Friends -->
            <div style="background-color:#01579b; color:white;  width:50%;" class="center"  *ngIf="recent.firstName">
                <p>{{recent.date}}</p>
                <p>Added New Friend: {{recent.firstName}}</p>
                <p>New Friend</p>
            </div><!-- Friends -->
            <!-- Receipts -->
            <div style="background-color:#1b5e20; color:white; width:50%;" class="center"  *ngIf="recent.name">
                <p>{{recent.date}}</p>
                <p>Added New Receipt</p>
                <img src="{{recent.link}}" alt="Receipt" class="img tn" >
            </div><!-- Receipts -->
        </div><!-- *ngFor -->
    </div>
  </div>
<!-- </div> -->
